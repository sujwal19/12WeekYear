<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Modifier</title>
</head>
<body>
    
    <button id="btnKeys">Click me with Alt, Shift, Ctrl pressed</button>
    <p id="messageKeys"></p>



<script>

    let btnKeyys = document.querySelector("#btnKeys")

    btnKeyys.addEventListener("click", (e) => {
        let keys = [];

        console.log(e.shiftKey);
        

        if (e.shiftKey) keys.push('shift');
        if (e.ctrlKey) keys.push('ctrl');
        if (e.altKey) keys.push('alt');
        if (e.metaKey) keys.push('meta');
        
        let msg = document.querySelector("#messageKeys");

        msg.textContent = `Keys: ${keys.join('+')} `;
    })

</script>
</body>
</html>
